<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="Keywords" content="HTML,model,test" />
  <meta name="Description" content="special effect model" />
  <meta name="time" content="2019-02-18" />
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>复选框</title>
  <link rel="stylesheet" href="../../css/ui.core.css" />
  <link rel="stylesheet" href="../../css/ui.check-radio.css" />
  <link rel="stylesheet" href="../../plugins/lightcode/prism.css" />
  <script src="../../js/jquery.min.js"></script>
  <script src="../../js/core.js"></script>
  <script src="../../js/core.checkbox.js"></script>
  <script src="../../js/demo.js"></script>
  <script src="../../plugins/lightcode/prism.js"></script>
  <style>
    #center {
      padding: 2rem;
    }
  </style>
</head>

<body>
  <div id="center">
    <div class="card">
      <div class="ui">
        <input class="check-all" name="t1[]" type="checkbox" value="fruit" text="全选" />
        <input name="t1[]" type="checkbox" value="fruit" text="西瓜2" />
        <input type="checkbox" name="t1[]" value="fruit" text="香蕉2" />
        <input class="check-all" name="t1[]" type="checkbox" value="fruit" text="全选" />
        <script>
          $(function () {
            function callback(evt, input) {
              $.log(input);
            }
            $('input[name="t1[]"]').iCheck(callback);
          });

        </script>
      </div>
      <div class="preview-comment">
        <p>1.必须写type、name、value和text</p>
        <p>2.text转化为label中的文本</p>
        <p>3.value是被传到服务器的</p>
        <p>4.*disabled属性被转化为label的disabled类</p>
        <p>初始化方式 </p>
        <p>initCheckBox(*selector,*callback);</p>
        <p>复选框有特殊的全选和清空事件</p>
      </div>
    </div>
    <div class="card">
      <div class="ui">
        <input name="t2[]" type="checkbox" value="fruit" text="香蕉" />
        <input name="t2[]" type="checkbox" checked="" value="fruit" text="苹果" />
        <input name="t2[]" type="checkbox" checked="checked" value="fruit" text="橘子" />
        <input name="t2[]" disabled="disabled" type="checkbox" value="fruit" text="梨子" />
        <input name="t2[]" checked="" disabled="disabled" type="checkbox" value="fruit" text="甘蔗" />
        <script>
          $(function () {
            $('input[name="t2[]"]').iCheck();
          });
        </script>
      </div>
      <div class="preview-comment">
        复选框有特殊的全选和清空事件
      </div>
    </div>
  </div>
  <script></script>
</body>

</html>
