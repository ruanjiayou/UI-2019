<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="Keywords" content="HTML,model,test" />
  <meta name="Description" content="special effect model" />
  <meta name="time" content="2019-02-18" />
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>图片预览</title>
  <link rel="stylesheet" href="../../css/ui.core.css" />
  <link rel="stylesheet" href="../../css/ui.button.css" />
  <link rel="stylesheet" href="../../plugins/lightcode/prism.css" />
  <script src="../../js/jquery.min.js"></script>
  <script src="../../js/core.js"></script>
  <script src="../../js/core.preview.js"></script>
  <script src="../../js/demo.js"></script>
  <script src="../../plugins/lightcode/prism.js"></script>
  <style>
    #center {
      padding: 2rem;
    }
  </style>
</head>

<body>
  <div id="center">
    <p>$.preview测试</p>
    <div class="card">
      <div class="ui">
        <label class="btn btn-info" for="txtAvatar">
          上传预览
          <input id="txtAvatar" style="position:absolute;left: -100px; top: -100px; visibility: hidden;" type="file" />
        </label>

        <img id="imgAvatar" />
        <script>
          $('#imgAvatar').preview({
            file: "txtAvatar", callback: function () {
              $('#imgAvatar').attr('src', this.value);
            }
          });
        </script>
      </div>
    </div>
  </div>
  <script></script>
</body>

</html>
