<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="Keywords" content="HTML,model,test" />
  <meta name="Description" content="special effect model" />
  <meta name="time" content="2019-02-18" />
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>输入框及组</title>
  <link rel="stylesheet" href="../../css/ui.core.css" />
  <link rel="stylesheet" href="../../css/ui.button.css" />
  <link rel="stylesheet" href="../../css/ui.input-group.css" />
  <link rel="stylesheet" href="../../plugins/lightcode/prism.css" />
  <script src="../../js/jquery.min.js"></script>
  <script src="../../js/core.js"></script>
  <script src="../../js/core.dropdown.js"></script>
  <script src="../../js/demo.js"></script>
  <script src="../../plugins/lightcode/prism.js"></script>
  <style>
    #center {
      padding: 2rem;
    }
  </style>
</head>

<body>
  <div id="center">
    <p>左文字右输入</p>
    <div class="card">
      <div class="ui">
        <div class="input-group">
          <span class="input-group-addon">@</span>
          <input class="form-control last-child" placeholder="用户名" />
        </div>
      </div>
    </div>
    <p>左文字右输入 multiple</p>
    <div class="card">
      <div class="ui">
        <div class="input-group">
          <span class="input-group-addon">B</span>
          <input class="form-control last-child" placeholder="用户名" />
        </div>
      </div>
    </div>
    <p>左输入右文字</p>
    <div class="card">
      <div class="ui">
        <div class="input-group">
          <input class="form-control" placeholder="邮箱" />
          <span class="input-group-addon last-child">@qq.com</span>
        </div>
      </div>
    </div>
    <p>左输入右文字 multiple</p>
    <div class="card">
      <div class="ui">
        <div class="input-group">
          <input class="form-control" placeholder="邮箱" />
          <span class="input-group-addon">@qq.com</span>
        </div>
      </div>
    </div>
    <p>左文字右文字中间输入</p>
    <div class="card">
      <div class="ui">
        <div class="input-group">
          <span class="input-group-addon">手机价格</span>
          <input class="form-control" />
          <span class="input-group-addon last-child">¥</span>
        </div>
      </div>
    </div>
    <p>按钮和input</p>
    <div class="card">
      <div class="ui clearfix">
        <div class="row">
          <div class="col-6">
            <div class="input-group">
              <span class="input-group-btn">
                <button class="btn" type="button">Go!</button>
                <button class="btn" type="button">Bitch!</button>
              </span>
              <input class="form-control last-child" placeholder="搜索" />
            </div>
          </div>
          <hr>
          <div class="col-5 col-offset-1">
            <div class="input-group">
              <input class="form-control" placeholder="搜索" />
              <span class="input-group-btn last-child">
                <button class="btn last-child" type="button">想!</button>
                <button class="btn last-child" type="button">想!</button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script></script>
</body>

</html>
