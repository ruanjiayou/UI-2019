<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="Keywords" content="HTML,model,test" />
  <meta name="Description" content="special effect model" />
  <meta name="time" content="2019-02-18" />
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>单选按钮</title>
  <link rel="stylesheet" href="../../css/ui.core.css" />
  <link rel="stylesheet" href="../../css/ui.check-radio.css" />
  <link rel="stylesheet" href="../../plugins/lightcode/prism.css" />
  <script src="../../js/jquery.min.js"></script>
  <script src="../../js/core.js"></script>
  <script src="../../js/core.radio.js"></script>
  <script src="../../js/demo.js"></script>
  <script src="../../plugins/lightcode/prism.js"></script>
  <style>
    #center {
      padding: 2rem;
    }
  </style>
</head>

<body>
  <div id="center">
    <div class="card">
      <div class="ui">
        <input name="n1" type="radio" value="测试1" text="测试1" />
        <input name="n1" type="radio" value="测试2" text="测试2" />
        <input name="n1" disabled="disabled" type="radio" value="测试2" text="测试2" />
        <script>
          $(function () {
            //2017-7-22 23:58:58 无callback 已通过
            function callback(evt, input) {
              console.log(input);
            }
            $('input[type="radio"]').iRadio(callback);
          });
        </script>
      </div>
      <div class="preview-comment">
        <p>1.必须写type、name、value和text</p>
        <p>2.text转化为label中的文本</p>
        <p>3.value是被传到服务器的</p>
        <p>4.*disabled属性被转化为label的disabled类</p>
        <p>初始化方式 </p>
        <p>initRadio(*selector,*callback);</p>
      </div>
    </div>
  </div>
  <script></script>
</body>

</html>
