<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="Keywords" content="HTML,model,test" />
  <meta name="Description" content="special effect model" />
  <meta name="time" content="2019-02-18" />
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>比例矩形</title>
  <link rel="stylesheet" href="../../css/ui.core.css" />
  <style>
    #center {
      padding: 2rem;
    }

    .square {
      width: 80px;
      border: 1px solid #ccc;
    }

    .square>div {
      position: relative;
      padding-top: 100%;
      overflow: hidden;
      background-color: red;
    }

    .square>div>img {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 100%;
      transform: translate(-50%, -50%);
    }

    .square1n>div {
      padding-top: 180%;
    }

    .squaren1>div {
      padding-top: 50%;
    }
  </style>
</head>

<body>
  <div id="center">
    <div class="square">
      <div>
        <img src="square.png" />
      </div>
      <p>1:1</p>
    </div>
    <hr>
    <div class="square square1n">
      <div>
        <img src="square.png" />
      </div>
      <p>1:1.8</p>
    </div>
    <hr>
    <div class="square squaren1">
      <div>
        <img src="square.png" />
      </div>
      <p>2:1</p>
    </div>
  </div>
  <script></script>
</body>

</html>
