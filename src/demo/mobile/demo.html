<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="Keywords" content="HTML,model,test" />
  <meta name="Description" content="special effect model" />
  <meta name="time" content="2019-02-18" />
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>移动端</title>
  <link rel="stylesheet" href="../../css/ui.core.css" />
  <link rel="stylesheet" href="../../css/ui.button.css" />
  <script src="../../js/jquery.min.js"></script>
  <script src="../../js/core.mobile.js"></script>
  <style>
    .top {
      position: relative;
      margin-top: 3rem;
      padding-left: 7rem;
      line-height: 2rem;
      font-size: 1.2rem;
    }

    .top img {
      position: absolute;
      left: 2rem;
      top: 0;
      width: 4rem;
    }

    .top p+p {
      font-size: 0.8rem;
      opacity: 0.8;
    }

    .main {
      width: 80%;
      margin: 0 auto;
      padding-top: 2rem;
      text-align: center;
    }

    .main img {
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="center">
    <div class="top">
      <img src="logo.JPG" />
      <p>FunKids方茄</p>
      <p>卓越置业集团有限公司粤海分公司</p>
    </div>
    <div class="main">
      <img class="qr_code" src="QRcode.JPG" />
      <p class="bottom">长按识别二维码</p>
    </div>
  </div>
  <script></script>
</body>

</html>
